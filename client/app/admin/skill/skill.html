<div ng-include="'components/navbar/navbar.html'"></div>

<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">My Skills</h1>
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->

  <div class="row">
    <div class="col-lg-8">

      <ul class="list-group">
        <li class="list-group-item" ng-repeat="skill in skills">
          <strong>{{skill.name}}</strong><br>
          <span class="text-muted">{{skill.strength}}%</span>
          <a ng-click="delete(skill.name, skill)" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span></a>
        </li>
      </ul>

      <form class="form-inline">
        <label>Add new skill</label>

        <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter skill name" ng-model="newSkill.name">
        </div>
        <div class="form-group">
          <input type="number" min="0" max="100" step="1" class="form-control" ng-model="newSkill.strength">
        </div>
        <button type="submit" class="btn btn-primary" ng-click="addSkill()">Add New</button>
      </form>
    </div>
  </div>
</div>
