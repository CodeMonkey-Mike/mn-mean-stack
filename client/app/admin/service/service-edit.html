<div ng-include="'components/navbar/navbar.html'"></div>

<div id="page-wrapper" class="admin">
  <div class="row">
    <div class="col-lg-12">
      <h2 class="page-header">Services > Edit Service</h2>
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->

  <div class="row">
    <div class="col-xs-12">

      <form class="form-horizontal" name="form" autocomplete="off" ng-submit="updateService(form)" novalidate>

        <div class="form-group">
          <label class="col-sm-3 col-lg-2">Service name</label>

          <div class="col-sm-9 col-lg-6">
            <input type="text" class="form-control" placeholder="Enter service name" ng-model="service.name">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 col-lg-2">Image</label>

          <div class="col-sm-9 col-lg-6">
            <img ng-src="assets/images/uploads/{{service.image}}" class="media-object gray-background portfolio-thumb"/>
            <br />
            <input type="file" class="form-control" ng-model="service.image" base-sixty-four-input accept="image/*">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9 col-lg-offset-2 col-lg-6">
            <a class="btn btn-primary" ui-sref="admin:service"> Cancel </a>
            <button type="submit" class="btn btn-primary" ng-disabled="demoMode"> Save </button>
          </div>
        </div>

      </form>

    </div>
  </div>
</div>
