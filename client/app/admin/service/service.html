<div ng-include="'components/navbar/navbar.html'"></div>

<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Services</h1>
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->

  <div class="row">
    <div class="col-lg-8">

      <ul class="list-group">
        <li class="list-group-item" ng-repeat="service in services">
          <div class="row">
            <div class="col-xs-10">
              <div class="media">
                <div class="media-body">
                  <h4 class="media-heading">{{service.name}}</h4>
                </div>
                <div class="media-right gray-background">
                  <img ng-src="assets/images/uploads/{{service.image}}" class="media-object"/>
                </div>
              </div>
            </div>
            <div class="col-xs-2">
              <a ng-click="delete(service.name, service)" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span></a>
            </div>
          </div>
        </li>
      </ul>

      <form class="form-inline">
        <label>Add new service</label>

        <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter service name" ng-model="newService.name">
        </div>
        <div class="form-group">
          <input type="file" class="form-control" ng-model="newService.image" base-sixty-four-input accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary" ng-click="addService()">Add New</button>
      </form>
    </div>
  </div>
</div>
