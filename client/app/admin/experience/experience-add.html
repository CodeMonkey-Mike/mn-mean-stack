<div ng-include="'components/navbar/navbar.html'"></div>

<div id="page-wrapper" class="admin">
  <div class="row">
    <div class="col-lg-12">
      <h2 class="page-header">Experience > Add Experience</h2>
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->

  <div class="row">
    <div class="col-xs-12">

      <form class="form-horizontal" ng-submit="addExperience(form)">
        <div class="form-group">
          <label class="col-sm-3">Company</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="newExperience.company">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3">Title</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="newExperience.title">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3">Time Period</label>

          <div class="col-sm-9">
            <div class="row">
              <div class="col-xs-2">
                <select name="startMonth" class="form-control" ng-model="newExperience.startMonth" ng-options="month.value as month.text for month in months">
                  <option value="" selected="selected">Choose...</option>
                </select>
              </div>
              <div class="col-xs-3">
                <input type="text" class="form-control" ng-model="newExperience.startYear" placeholder="Year">
              </div>
              <div class="col-xs-1">
                <label>to</label>
              </div>
              <div class="col-xs-5">
                <div class="row">
                  <div class="col-xs-5">
                    <select name="endMonth" class="form-control" ng-model="newExperience.endMonth" ng-options="month.value as month.text for month in months"
                            ng-disabled="newExperience.current">
                      <option value="" selected="selected">Choose...</option>
                    </select>
                  </div>
                  <div class="col-xs-7">
                    <input type="text" class="form-control" ng-model="newExperience.endYear"
                           ng-disabled="newExperience.current" placeholder="Year">
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-12">
                    <label class="checkbox">
                      <input type="checkbox" ng-model="newExperience.current"/> I currently work here
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3">Website</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="newExperience.website">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3">Description</label>

          <div class="col-sm-9">
            <textarea class="form-control" ng-model="newExperience.description" rows="5"></textarea>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <a class="btn btn-primary" ui-sref="admin:experience"> Cancel </a>
            <button type="submit" class="btn btn-primary" ng-disabled="demoMode"> Save </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
