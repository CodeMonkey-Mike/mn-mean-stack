<div ng-include="'components/navbar/navbar.html'"></div>

<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Process</h1>
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->

  <div class="row">
    <div class="col-lg-8">

      <ul class="list-group">
        <li class="list-group-item" ng-repeat="process in processes">
          <strong>{{process.name}}</strong><br>
          <span><i class="fa {{process.icon}} fa-2x"></i></span>
          <a ng-click="delete(process.name, process)" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span></a>
        </li>
      </ul>

      <form class="form-inline">
        <label>Add new process</label>

        <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter skill name" ng-model="newProcess.name">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Font-Awesome class name" ng-model="newProcess.icon">
        </div>
        <button type="submit" class="btn btn-primary" ng-click="addProcess()">Add New</button>
      </form>
    </div>
  </div>
</div>
