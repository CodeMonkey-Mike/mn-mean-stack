<div ng-include="'components/navbar/navbar.html'"></div>

<div id="page-wrapper" class="admin">
  <div class="row">
    <div class="col-lg-12">
      <h2 class="page-header">Channel > Add Channel</h2>
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->

  <div class="row">
    <div class="col-xs-12">

      <form class="form-horizontal" name="form" autocomplete="off" ng-submit="addChannel(form)" novalidate>

        <div class="form-group">
          <label class="col-sm-3 col-lg-2">Url</label>

          <div class="col-sm-9 col-lg-6">
            <input type="text" class="form-control" ng-model="newChannel.url">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 col-lg-2">Font-Awesome class name</label>

          <div class="col-sm-9 col-lg-6">
            <input type="text" class="form-control" ng-model="newChannel.icon">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 col-lg-2">Visible</label>

          <div class="col-sm-9 col-lg-6">
            <input type="checkbox" ng-model="newChannel.visible">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9 col-lg-offset-2 col-lg-6">
            <a class="btn btn-primary" ui-sref="admin:channel"> Cancel </a>
            <button type="submit" class="btn btn-primary" ng-disabled="demoMode"> Save </button>
          </div>
        </div>

      </form>

    </div>
  </div>
</div>
