<div ng-include="'components/navbar/navbar.html'"></div>

<div id="page-wrapper" class="admin">
  <div class="row">
    <div class="col-lg-12">
      <h2 class="page-header">Awards <a ui-sref="admin:award:add" class="btn btn-primary pull-right"><i class="fa fa-plus"></i> Add Award</a></h2>
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->

  <div class="row">
    <div class="col-xs-12">

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Title</th>
            <th>Company</th>
            <th>Award Time</th>
            <th>Award Image</th>
            <th>Edit/Remove</th>
          </tr>
        </thead>
        <tbody ui-sortable="sortableOptions" ng-model="skills">
          <tr ng-repeat="award in awards">
            <td>{{award.title}}</td>
            <td>{{award.awardMonth | monthName}} {{award.awardYear}}</td>
            <td>{{award.company}}</td>
            <td>
              <img ng-src="assets/images/uploads/{{award.image}}" class="media-object gray-background portfolio-thumb"/>
            </td>
            <td>
              <a class="btn" ui-sref="admin:award:edit({awardId: award._id})"><i class="fa fa-pencil-square-o"></i></a>
              <a class="confirm-delete btn" role="button" ng-click="delete(award.title, award)" ng-if="!demoMode"><i class="fa fa-trash-o"></i></a>
              <a class="confirm-delete btn" role="button" ng-if="demoMode"><i class="fa fa-trash-o"></i></a>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
