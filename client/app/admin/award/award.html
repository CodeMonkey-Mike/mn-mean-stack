<div ng-include="'components/navbar/navbar.html'"></div>

<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Awards</h1>
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->

  <div class="row">
    <div class="col-lg-8">

      <ul class="list-group">
        <li class="list-group-item" ng-repeat="award in awards">
          <div class="row">
            <div class="col-xs-10">
              <div class="media">
                <div class="media-body">
                  <h4 class="media-heading">{{award.title}}</h4>

                  <p class="text-muted">{{award.awardMonth | monthName}} {{award.awardYear}}</p>

                  <p>{{award.company}}</p>
                </div>
                <div class="media-right gray-background">
                  <img ng-src="assets/images/uploads/{{award.image}}" class="media-object"/>
                </div>
              </div>
            </div>
            <div class="col-xs-2">
              <a ng-click="delete(award.title, award)" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span></a>
            </div>
          </div>
        </li>
      </ul>

      <form class="form-horizontal" ng-submit="addAward(form)">
        <div class="form-group">
          <label class="col-sm-3">Title</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="newAward.title">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3">Company</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="newAward.company">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3">Award Time</label>

          <div class="col-sm-9">
            <div class="row">
              <div class="col-xs-2">
                <select name="startMonth" class="form-control" ng-model="newAward.awardMonth">
                  <option value="" selected="selected">Choose...</option>
                  <option value="1">January</option>
                  <option value="2">February</option>
                  <option value="3">March</option>
                  <option value="4">April</option>
                  <option value="5">May</option>
                  <option value="6">June</option>
                  <option value="7">July</option>
                  <option value="8">August</option>
                  <option value="9">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12">December</option>
                </select>
              </div>
              <div class="col-xs-3">
                <input type="text" class="form-control" ng-model="newAward.awardYear" placeholder="Year">
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3">Award Image</label>

          <div class="col-sm-9">
            <input type="file" class="form-control" ng-model="newAward.image" base-sixty-four-input accept="image/*">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <button type="submit" class="btn btn-primary">Add New</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
