<div ng-include="'components/navbar/navbar.html'"></div>

<div id="page-wrapper" class="admin">
  <div class="row">
    <div class="col-lg-12">
      <h2 class="page-header">Testimonials > Edit Testimonial</h2>
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->

  <div class="row">
    <div class="col-xs-12">

      <form class="form-horizontal" name="form" autocomplete="off" novalidate ng-submit="updateTestimonial(form)">
        <div class="form-group">
          <label class="col-sm-3">Name</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="testimonial.name">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3">Company</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="testimonial.company">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3">Quote</label>

          <div class="col-sm-9">
            <textarea class="form-control" ng-model="testimonial.quote" rows="5"></textarea>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <a class="btn btn-primary" ui-sref="admin:testimonial"> Cancel </a>
            <button type="submit" class="btn btn-primary" ng-disabled="demoMode"> Save </button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
