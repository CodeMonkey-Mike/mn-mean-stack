<div ng-include="'components/navbar/navbar.html'"></div>

<div id="page-wrapper" class="admin">
  <div class="row">
    <div class="col-lg-12">
      <h2 class="page-header">Education > Add Education</h2>
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->

  <div class="row">
    <div class="col-xs-12">
      <form class="form-horizontal" ng-submit="addEducation(form)">
        <div class="form-group">
          <label class="col-sm-3">Degree</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="newEducation.degree">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3">Time Period</label>

          <div class="col-sm-9">
            <div class="row">
              <div class="col-xs-2">
                <select name="startMonth" class="form-control" ng-model="newEducation.startMonth" ng-options="month.value as month.text for month in months">
                  <option value="" selected="selected">Choose...</option>
                </select>
              </div>
              <div class="col-xs-3">
                <input type="text" class="form-control" ng-model="newEducation.startYear" placeholder="Year">
              </div>
              <div class="col-xs-1">
                <label>to</label>
              </div>
              <div class="col-xs-2">
                <select name="endMonth" class="form-control" ng-model="newEducation.endMonth" ng-options="month.value as month.text for month in months">
                  <option value="" selected="selected">Choose...</option>
                </select>
              </div>
              <div class="col-xs-3">
                <input type="text" class="form-control" ng-model="newEducation.endYear" placeholder="Year">
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3">School</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="newEducation.school">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3">Location</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="newEducation.location">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3">Description</label>

          <div class="col-sm-9">
            <textarea class="form-control" ng-model="newEducation.description" rows="5"></textarea>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <a class="btn btn-primary" ui-sref="admin:education"> Cancel </a>
            <button type="submit" class="btn btn-primary" ng-disabled="demoMode"> Save </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
