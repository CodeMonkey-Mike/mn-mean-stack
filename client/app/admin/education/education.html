<div ng-include="'components/navbar/navbar.html'"></div>

<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Education</h1>
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->

  <div class="row">
    <div class="col-lg-8">

      <ul class="list-group">
        <li class="list-group-item" ng-repeat="education in educations">
          <div class="row">
            <div class="col-xs-10">
              <h3>{{education.degree}}</h3>

              <p class="text-muted" ng-if="education.startMonth">{{education.startMonth | monthName}}
                {{education.startYear}} - {{education.endMonth | monthName}} {{education.endYear}}</p>

              <p class="text-primary">{{education.school}}</p>

              <p>{{education.location}}</p>

              <p>{{education.description}}</p>
            </div>
            <div class="col-xs-2">
              <a ng-click="delete(education.degree, education)" class="trash"><span
                class="glyphicon glyphicon-trash pull-right"></span></a>
            </div>
          </div>
        </li>
      </ul>

      <form class="form-horizontal" ng-submit="addEducation(form)">
        <div class="form-group">
          <label class="col-sm-3">Degree</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="newEducation.degree">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3">Time Period</label>

          <div class="col-sm-9">
            <div class="row">
              <div class="col-xs-2">
                <select name="startMonth" class="form-control" ng-model="newEducation.startMonth">
                  <option value="" selected="selected">Choose...</option>
                  <option value="1">January</option>
                  <option value="2">February</option>
                  <option value="3">March</option>
                  <option value="4">April</option>
                  <option value="5">May</option>
                  <option value="6">June</option>
                  <option value="7">July</option>
                  <option value="8">August</option>
                  <option value="9">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12">December</option>
                </select>
              </div>
              <div class="col-xs-3">
                <input type="text" class="form-control" ng-model="newEducation.startYear" placeholder="Year">
              </div>
              <div class="col-xs-1">
                <label>to</label>
              </div>
              <div class="col-xs-2">
                <select name="endMonth" class="form-control" ng-model="newEducation.endMonth">
                  <option value="" selected="selected">Choose...</option>
                  <option value="1">January</option>
                  <option value="2">February</option>
                  <option value="3">March</option>
                  <option value="4">April</option>
                  <option value="5">May</option>
                  <option value="6">June</option>
                  <option value="7">July</option>
                  <option value="8">August</option>
                  <option value="9">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12">December</option>
                </select>
              </div>
              <div class="col-xs-3">
                <input type="text" class="form-control" ng-model="newEducation.endYear" placeholder="Year">
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3">School</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="newEducation.school">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3">Location</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="newEducation.location">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3">Description</label>

          <div class="col-sm-9">
            <textarea class="form-control" ng-model="newEducation.description" rows="5"></textarea>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <button type="submit" class="btn btn-primary">Add</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
