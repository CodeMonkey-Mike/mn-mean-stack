<div ng-include="'components/navbar/navbar.html'"></div>

<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">About Me</h1>
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->

  <div class="row">
    <div class="col-lg-8">
      <form class="form-horizontal" ng-submit="updateProfile(form)">
        <div class="form-group">
          <label for="name" class="col-sm-3">Full Name</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" id="name" placeholder="Full Name" ng-model="profile.name">
          </div>
        </div>
        <div class="form-group">
          <label for="name" class="col-sm-3">Email</label>

          <div class="col-sm-9">
            <input type="email" class="form-control" id="email" placeholder="Email" ng-model="profile.email">
          </div>
        </div>
        <div class="form-group">
          <label for="name" class="col-sm-3">Phone</label>

          <div class="col-sm-9">
            <input type="tel" class="form-control" id="phone" placeholder="Phone" ng-model="profile.phone">
          </div>
        </div>
        <div class="form-group">
          <label for="dob" class="col-sm-3">Birthday</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" id="dob" placeholder="Birthday" ng-model="profile.dob">
          </div>
        </div>
        <div class="form-group">
          <label for="birthPlace" class="col-sm-3">Birth Place</label>

          <div class="col-sm-9">
            <input type="birthPlace" class="form-control" id="birthPlace" placeholder="Birth Place"
                   ng-model="profile.birthPlace">
          </div>
        </div>
        <div class="form-group">
          <label for="name" class="col-sm-3">Web</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" id="web" placeholder="Web" ng-model="profile.web">
          </div>
        </div>
        <div class="form-group">
          <label for="hobby" class="col-sm-3">Hobbies</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" id="hobby" placeholder="Hobbies" ng-model="profile.hobby">
          </div>
        </div>
        <div class="form-group">
          <label for="hobby" class="col-sm-3">Address</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" id="address" placeholder="Address" ng-model="profile.address">
          </div>
        </div>
        <div class="form-group">
          <label for="hobby" class="col-sm-3">Bio</label>

          <div class="col-sm-9">
            <textarea class="form-control" id="bio" placeholder="Bio" ng-model="profile.bio" rows="10"></textarea>
          </div>
        </div>
        <p class="help-block"> {{ message }} </p>

        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
